<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epic Escapes</title>
    <link href="https://fonts.googleapis.com/css2?family=Aqua+Grotesque&family=Roboto+Slab:wght@100&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto Slab', serif;
            background: linear-gradient(135deg, #8C9E82, #F5E6D3);
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            font-family: 'Aqua Grotesque', sans-serif;
            font-size: 48px;
            color: #3B6064;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            color: #5D3754;
            text-align: center;
            margin-bottom: 30px;
        }

        .cta-buttons {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .cta-buttons a {
            padding: 12px 30px;
            background-color: #9E5E2F;
            color: white;
            font-size: 16px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .cta-buttons a:hover {
            background-color: #5D3754;
        }

        .footer {
            margin-top: 30px;
            color: #5D3754;
            font-size: 14px;
        }

        .footer a {
            color: #9E5E2F;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <h1>Welcome to Epic Escapes</h1>
    <p>Embark on a journey of adventure. Share your stories with the world!</p>

    <div class="cta-buttons">
        <a href="signup.html">Sign Up</a>
        <a href="login.html">Login</a>
    </div>

    <div class="footer">
        <p>Already have an account? <a href="login.html">Login here</a></p>
    </div>

</body>
</html>
