<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Epic Escapes</title>
    <link href="https://fonts.googleapis.com/css2?family=Aqua+Grotesque&family=Roboto+Slab:wght@100&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto Slab', serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .signup-container {
            background: linear-gradient(135deg, #ff9a8b, #ff6a88, #ff2a68);
            border-radius: 10px;
            padding: 40px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0px 15px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            font-family: 'Aqua Grotesque', sans-serif;
            color: white;
            margin-bottom: 20px;
            font-size: 36px;
        }

        input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 2px solid #fff;
            border-radius: 5px;
            background-color: transparent;
            color: white;
            font-size: 16px;
            outline: none;
            box-sizing: border-box;
        }

        input::placeholder {
            color: #ddd;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: #ff2a68;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ff1c58;
        }

        a {
            display: block;
            margin-top: 20px;
            color: #fff;
            text-decoration: none;
            font-size: 14px;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h1>Sign Up for Epic Escapes</h1>
        <form id="signup-form">
            <input type="text" id="signup-username" placeholder="Username" required>
            <input type="password" id="signup-password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>
        <a href="login.html">Already have an account? Log in here.</a>
    </div>

    <script>
        document.getElementById("signup-form").addEventListener("submit", function(event) {
            event.preventDefault();

            const username = document.getElementById("signup-username").value;
            const password = document.getElementById("signup-password").value;

            const users = JSON.parse(localStorage.getItem("users")) || [];
            if (users.some(u => u.username === username)) {
                alert("Username already exists! Please choose a different one.");
            } else {
                users.push({ username, password });
                localStorage.setItem("users", JSON.stringify(users));
                alert("Sign up successful! You can now log in.");
                window.location.href = "login.html";
            }
        });
    </script>
</body>
</html>
