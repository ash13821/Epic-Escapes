<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Blog</title>
    <link href="https://fonts.googleapis.com/css2?family=Aqua+Grotesque&family=Roboto+Slab:wght@100&display=swap" rel="stylesheet">
    <style>
        /* Styles for the full blog page */
        body {
            font-family: 'Roboto Slab', serif;
            background-color: #F9F9F9;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 40px;
        }
        .blog-container {
            width: 80%;
            max-width: 900px;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .blog-container img {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
            border-radius: 8px;
        }
        .blog-container h1 {
            font-family: 'Aqua Grotesque', sans-serif;
            font-size: 32px;
            margin-top: 20px;
        }
        .blog-container p {
            font-size: 18px;
            line-height: 1.8;
            color: #555;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="blog-container" id="full-blog-content">
    <!-- Full blog content will be displayed here -->
</div>

<script>
    // Function to get the blog ID from the URL
    function getBlogId() {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get('id');
    }

    // Function to display the full blog content
    function displayFullBlog() {
        const blogId = getBlogId();
        const blogs = JSON.parse(localStorage.getItem('publishedBlogs')) || [];
        const blog = blogs.find(b => b.id == blogId);

        if (blog) {
            const blogContainer = document.getElementById('full-blog-content');
            blogContainer.innerHTML = `
                <img src="${blog.imageUrl || 'https://via.placeholder.com/600x300'}" alt="Blog Image">
                <h1>${blog.title}</h1>
                <p>${blog.content}</p>
            `;
        } else {
            document.getElementById('full-blog-content').innerHTML = '<p>Blog not found.</p>';
        }
    }

    // Call the function to display the full blog content when the page loads
    displayFullBlog();
</script>

</body>
</html>
