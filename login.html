<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Epic Escapes</title>
    <link href="https://fonts.googleapis.com/css2?family=Aqua+Grotesque&family=Roboto+Slab:wght@100&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto Slab', serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background: linear-gradient(135deg, #ff9a8b, #ff6a88, #ff2a68);
            border-radius: 10px;
            padding: 40px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0px 15px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            font-family: 'Aqua Grotesque', sans-serif;
            color: white;
            margin-bottom: 20px;
            font-size: 36px;
        }

        input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 2px solid #fff;
            border-radius: 5px;
            background-color: transparent;
            color: white;
            font-size: 16px;
            outline: none;
            box-sizing: border-box;
        }

        input::placeholder {
            color: #ddd;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: #ff2a68;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ff1c58;
        }

        #error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }

        a {
            display: block;
            margin-top: 20px;
            color: #fff;
            text-decoration: none;
            font-size: 14px;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login to Epic Escapes</h1>
        <form id="login-form">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
            <p id="error-message">Invalid username or password. Please try again.</p>
        </form>
        <a href="signup.html">Don't have an account? Sign up here.</a>
    </div>

    <script>
        document.getElementById("login-form").addEventListener("submit", function(event) {
            event.preventDefault();

            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            const users = JSON.parse(localStorage.getItem("users")) || [];

            const user = users.find(u => u.username === username && u.password === password);

            if (user) {
                localStorage.setItem("currentUser", JSON.stringify(user));
                window.location.href = "profile.html";
            } else {
                document.getElementById("error-message").style.display = "block";
            }
        });
    </script>
</body>
</html>
